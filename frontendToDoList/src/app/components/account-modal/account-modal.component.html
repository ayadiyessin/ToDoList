<div class="modal-header">
  <h4 class="modal-title">Edit Account</h4>
  <button type="button" class="btn-close" (click)="cancel()"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" [(ngModel)]="account.username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="account.email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input type="password" class="form-control" [(ngModel)]="account.password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!account.username || !account.email || !account.password || !confirmPassword">Save</button>
</div>
